<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="encabezado">
        <h1>Inscripci√≥n Epic Games</h1>
        <img src="imagenes/Epic_Games_logo.svg.png" width="50px" height="60px">
    </div>
    <form id="formulario" onsubmit="return validar()">
        <div class="cuerpo1">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos" name="apellidos"><br><br>
            <label for="correo">Correo:</label><br>
            <input type="text" id="correo" name="correo"><br><br>
            <label for="phone">Telefono:</label><br>
            <input type="tel" id="telefono" name="telefono" placeholder="123 456 789"
                pattern="[0-9]{3} [0-9]{3} [0-9]{3}" required><br><br>
            <label for="dni">DNI:</label><br>
            <input type="text" id="dni" name="dni" placeholder="0000000X" pattern="[0-9]{8}[A-Z]{1}" required><br><br>
            <label for="iban">IBAN:</label><br>
            <input type="text" id="iban" name="iban" placeholder="ES 35 3190 6763 50 7795879176"
                pattern="[E]{1}[S]{1} [0-9]{2} [0-9]{4} [0-9]{4} [0-9]{2} [0-9]{10}" required><br><br>
            <label for="swift">SWIFT:</label><br>
            <input type="text" id="swift" name="swift" placeholder="XXXX ES XX" pattern="[A-Z]{4} [E]{1}[S]{1} [A-Z]{2}"
                required><br><br>
            <label for="nombreUs">Nombre usuario:</label><br>
            <input type="text" id="nombreUs" name="nombreUs"><br><br>
            <label for="fechaNac">Fecha Nacimiento:</label><br>
            <input type="date" id="fechaNac" name="fechaNac" required><br><br>
            <input type="submit" value="Enviar" id="enviar" class="envio">
            <input type="reset" value="Resetear" class="reseteo">
    </form>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
